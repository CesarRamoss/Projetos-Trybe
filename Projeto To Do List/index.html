<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne&display=swap" rel="stylesheet" />
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <div class="folha">
      <img src="folha.png" alt="folha" />
    </div>
    <main>
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">
          Clique duas vezes em um item para marcá-lo como completo
        </p>
      </header>
      <section>
        <input type="text" id="texto-tarefa" />
        <ol id="lista-tarefas"></ol>
      </section>

      <section class="p-botoes">
        <button id="criar-tarefa">Criar Tarefa</button>
        <button id="apaga-tudo">Zerar Tarefas</button>
        <button id="remover-finalizados">Remover Concluídos</button>
      </section>
      <section class="u-botoes">
        <button id="mover-cima">+</button>
        <button id="mover-baixo">-</button>
        <button id="remover-selecionado">Remover Item</button>
        <button id="salvar-tarefas">Salvar Tarefas</button>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
